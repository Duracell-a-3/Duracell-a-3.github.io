  <body>
    <div><h3>I get out in :</h3><label id="outputDiv"></label></div>
    
    
    <py-script output="outputDiv">
from datetime import datetime
from datetime import date
now = datetime.now()
dos = '2023/5/19'
d1 = now
d2 = datetime.strptime(dos, "%Y/%m/%d")
delta = d2 - d1
print(delta.days)
